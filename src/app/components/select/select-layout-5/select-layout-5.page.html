<ion-item lines="none" classion-margin-bottom *ngIf="data != null">
  <ion-label class="text-size-xs">{{data.title}}</ion-label>
  <ion-select class="text-size-xs" [(ngModel)]="data.selectedItem" multiple="true" interface="action-sheet"
    (ionChange)="onChangeFunc($event)">
    <ion-select-option *ngFor="let item of data.items" [value]="item.id">{{item.title}}
    </ion-select-option>
  </ion-select>
</ion-item>
