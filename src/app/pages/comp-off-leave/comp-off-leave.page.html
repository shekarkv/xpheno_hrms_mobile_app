<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Comp Off Leave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <ion-item class="text-size-xs ion-text-wrap ion-text-left">
            <ion-label class="text-size-xs" position="floating">
              Leave Day</ion-label>
            <ion-icon slot="end" name="calendar"></ion-icon> 
              <ion-input
                value="{{ leave_day | date: 'dd/MM/YYYY' }}"
                id="leave_day"
                class="ion-text-left" 
              ></ion-input>
              <ion-modal trigger="leave_day" show-backdrop="false">
                <ng-template> 
                  <ion-datetime
                    [showDefaultButtons]="true"
                    presentation="date"
                    [(ngModel)]="leave_day" 
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
          </ion-item> 

          <ion-item (click)="getCompOffReferenceData();" class="text-size-xs ion-text-wrap ion-text-left">
            <ion-label class="text-size-xs" position="floating">
              Comp Off Request</ion-label>
              <ion-input type="text" [(ngModel)]="txt_ref_schema_comp_off_request"></ion-input>
              <ion-icon slot="end" color="black" name="search" size="small" class="button-round ion-margin-top"
              fill="outline">
              </ion-icon>
           </ion-item>

           <ion-item class="text-size-xs ion-text-wrap ion-text-left">
            <ion-label class="text-size-xs" position="floating">
              Reason</ion-label>
              <ion-input type="text" [(ngModel)]="reason"></ion-input> 
           </ion-item>
        </ion-col>

        <ion-col size="12" class="ion-text-end">
          <ion-button *ngIf="this.saveClicked == false" shape="round"  class="button-round ion-margin-top"
          fill="outline" (click)="finalSave();">
          <ion-icon name="save-outline"></ion-icon>&nbsp;
          Save
          </ion-button>
          <ion-button *ngIf="this.saveClicked == true" shape="round" class="button-round ion-margin-top"
          fill="outline"> Saving&nbsp;&nbsp;
            <ion-spinner name="bubbles"></ion-spinner>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
