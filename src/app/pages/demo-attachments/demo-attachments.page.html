<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Demo Attachments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="background-color: lightgray" *ngIf="view_file_name!=''">
    <ion-card-header>
      <ion-card-subtitle>Attachment</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-icon (click)="deleteAttachmentFile()" name="trash"
        style="color:red;position:absolute;font-size:25px;padding-left: 88%;margin-top:-14%;">
      </ion-icon>
      <b>{{view_file_name}}</b>
    </ion-card-content>
  </ion-card>

  <ion-card style="object-fit: cover;border-radius:5px;" *ngIf="base64Image != '' && is_image == 'Yes'">
    <ion-icon (click)="deleteAttachmentFile()" name="trash"
      style="color:red;position:absolute;font-size:25px;padding-left:92%">
    </ion-icon>
    <img src="{{base64Image}}" style="padding: 3px;object-fit: fill;" height="170px" width="100%" />
  </ion-card>

</ion-content>

<ion-footer no-border style="background-color:#e5ddd5;">

  <ion-row>

    <ion-col size="2">
      <ion-fab vertical="center" color="secondary">
        <ion-fab-button size="small" color="secondary">
          <ion-icon name="attach"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <!-- <ion-fab-button>
            <ion-icon name="camera" color="secondary" (click)="cameraFunc()"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="images" color="secondary" (click)="galleryFunc()"></ion-icon>
          </ion-fab-button> -->
          <ion-fab-button>
            <ion-icon name="folder" color="secondary" (click)="fileFunc()"></ion-icon>
          </ion-fab-button> 
        </ion-fab-list>
      </ion-fab>
    </ion-col>

    <ion-col size="8">
      <ion-textarea style="background-color:snow;border-radius:15px;" [(ngModel)]="myStuff" placeholder="Type here..">
      </ion-textarea>
    </ion-col>

    <ion-col size="2">
      <ion-fab color="secondary" vertical="center">
        <ion-fab-button color="secondary" size="small" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

  </ion-row>

</ion-footer>
