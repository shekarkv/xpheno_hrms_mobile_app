<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>IT Computation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-padding ion-text-center " style="margin:0%">
          <span class="span-small"><b>Financial Year</b></span> 
            <ion-select  value="{{SelectedYearIdValue}}"   style="background-color:#eeeeef;" [(ngModel)]="fin_year" 
            (ionChange)="onSelectChangefn($event)" interface="action-sheet">
              <ion-select-option *ngFor="let data of date_select" [value]="data.internal_code">{{data.year_code}} 
              </ion-select-option>
            </ion-select>
        </ion-card>
        <br>
      
        <ion-card class="ion-padding ion-text-left " style="margin:0%" >
          <ion-row  *ngFor="let data of header;">
            <ion-col size="2" style="color: black;">{{data.label}}</ion-col>
            <ion-col size="1" style="color: black;">:</ion-col>
            <ion-col><span class="span-small font-bold ">{{data.value}}</span><br/></ion-col>
          </ion-row>
        </ion-card>
        <br>

        <h3 class="ion-text-center" *ngIf="it_data == '' || it_data == null">No Data Found!</h3>

        <ion-card class="ion-text-left " *ngFor="let data of it_data;let id = index;" 
        style="margin: 4px;padding-top:10px;padding-bottom: 10px;">
        <ion-list>
          <!-- <ion-reorder-group disabled="false"> -->
            <ion-item lines="none" >
              <div style="padding:0px;margin:0px;">
                <span slot="start" style="margin:0px;" class="span-medium font-bold">{{data.month_name}}  &nbsp; &nbsp;&nbsp;</span>
                <h4 slot="start" style="margin:0px;" class="span-small">{{data.year}}  &nbsp; &nbsp;&nbsp;</h4>
              </div>

              <ion-label style="margin:0px;padding-right:10px;">
                <h4 class="text-size-m ion-text-right" ><b>{{data.amount}}</b>&nbsp;&nbsp;
                  <ion-button color="light" (click)="DownloadITPDF(data.month,data.year);">
                    <ion-icon name="cloud-download-sharp"></ion-icon>
                  </ion-button>
                </h4> 
                
              </ion-label>
            </ion-item>  
          <!-- </ion-reorder-group>   -->
        </ion-list> 
      </ion-card>
        <br>
     
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
