<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start" *ngIf="!isModal">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>

      <ion-button fill="clear" color="light" (click)="close()" *ngIf="isModal">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="viewData();">
        <ion-icon slot="icon-only" name="list-sharp"></ion-icon>
      </ion-button> 
    </ion-buttons>
    <ion-title class="ion-text-capitalize">FORM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<!-- FORMS --COMPONENT 3 -->
<ion-grid class="ion-padding">
  <ion-row>
     <!-- Full Name --> 
     <ion-col size="12">
       <ion-item class="ion-no-padding transparent input">
         <ion-label class="text-size-sm" position="floating">
           Entry No</ion-label>
           <ion-input type="text" [(ngModel)]="entry_no" readonly></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding transparent input">
          <ion-label class="text-size-sm" position="floating">
            FirstName</ion-label>
            <ion-input type="text" [(ngModel)]="firstname"></ion-input>
         </ion-item>

         <ion-item (click)="getEmployeeReferenceData();" class="ion-no-padding transparent input">
          <ion-label class="text-size-sm" position="floating">
            Employee Name</ion-label>
            <ion-input type="text" [(ngModel)]="txt_ref_schema_employee_name"></ion-input>
            <ion-icon slot="end" color="black" name="search" size="small" class="button-round ion-margin-top"
            fill="outline">
            </ion-icon>
         </ion-item>

        <ion-item class="ion-no-padding transparent input">
          <ion-label class="text-size-sm" position="floating">
            Address</ion-label>
            <ion-input type="text" [(ngModel)]="address"></ion-input> 
         </ion-item>

         <ion-item class="ion-no-padding transparent input">
          <ion-icon slot="end" name="calendar"></ion-icon> 
            <ion-input
              value="{{ d_date | date: 'dd/MM/YYYY' }}"
              id="d_date" placeholder=" Date"
              class="ion-text-left" 
            ></ion-input>
            <ion-popover trigger="d_date" show-backdrop="false">
              <ng-template> 
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="d_date" 
                ></ion-datetime>
              </ng-template>
            </ion-popover>
        </ion-item> 

         <ion-item class="ion-no-padding transparent input">
          <ion-label class="text-size-sm" position="floating">
            ZipCode</ion-label>
            <ion-input type="number" [(ngModel)]="zipcode"></ion-input>
         </ion-item>

        <ion-item class="ion-no-padding transparent input">
          <ion-label class="text-size-xs" position="floating">City</ion-label>
          <ion-select class="text-size-xs" multiple="false" interface="action-sheet" [(ngModel)]="city">
              <ion-select-option >Mysore</ion-select-option>
              <ion-select-option >Banglore</ion-select-option>
              <ion-select-option >Hassan</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-row lines="none">
          <ion-radio-group [(ngModel)]="male">
            <ion-item  
            (click)="onItemClick">
              <ion-label class="text-size-xs">Male</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
          </ion-radio-group>

          <ion-radio-group [(ngModel)]="female">
            <ion-item  
            (click)="onItemClick">
              <ion-label class="text-size-xs">Female</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-row>

        <!-- <ion-row> -->
          <!-- List -->
          <!-- <ion-item  >
            <ion-label class="text-size-xs">
              Male</ion-label>
            <ion-toggle slot="start"
              (ionChange)="onItemClickFun" [(ngModel)]="male">
            </ion-toggle>
          </ion-item> -->

          <!-- <ion-item>
            <ion-label class="text-size-xs">
              Female</ion-label>
            <ion-toggle slot="start"
              (ionChange)="onItemClickFun" [(ngModel)]="female">
            </ion-toggle>
          </ion-item> -->
        <!-- </ion-row> -->

        <ion-list lines="none">
          <ion-radio-group [(ngModel)]="degree">
            <ion-item  
            (click)="onItemClick">
              <ion-label class="text-size-xs">Degree</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
         
     </ion-col>
     <!-- Button Write Comment -->

     <ion-col size="12" class="ion-text-end">
      <ion-button shape="round" class="button-round ion-margin-top"
      fill="outline"  (click)="clearFields();">
        <!-- <ion-icon slot="start" name="trash"></ion-icon> -->
        Clear
      </ion-button>

      <ion-button *ngIf="this.saveClicked == false" shape="round" class="button-round ion-margin-top"
        fill="outline" (click)="finalSave();">
        <!-- <ion-icon slot="start" name="save"></ion-icon> -->
        Save
     </ion-button>

     <ion-button *ngIf="this.saveClicked == true" shape="round" class="button-round ion-margin-top"
     fill="outline"> Saving&nbsp;&nbsp;
       <ion-spinner name="bubbles"></ion-spinner>
     </ion-button>
        
     </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
