<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back();">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end"  (click)="ApproveAll();">  
      Approve All &nbsp;
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Employee Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-reorder-group disabled="false">
            <ion-item lines="none" *ngFor="let data of employee_data;let id = index;">
              <!--Avatar-->
              <ion-avatar slot="start" (click)="Location(data.in_location,data.out_location);">
                <img src="{{data.photo}} ">
              </ion-avatar>   
              <!--Title and Subtitle-->
              <ion-label >
                <h2 class="text-size-lg">{{data.employee}}</h2>
                <h4 class="text-size-sm"> IN &nbsp; &nbsp;:  {{data.in_time}} <br/> OUT  : {{data.out_time}}</h4>
                <h4 class="text-size-sm" *ngIf="data.check_in_within_location == 'No'" style="color:red"><b>Checked In outside location</b></h4>
                <h4 class="text-size-sm" *ngIf="data.check_out_within_location == 'No'" style="color:red"><b>Checked Out outside location</b></h4>
                <!-- <h4 class="text-size-sm" *ngIf="data.check_in_within_location == 'Yes'" style="color:green"><b>Checked In outside location</b></h4>
                <h4 class="text-size-sm" *ngIf="data.check_out_within_location == 'Yes'" style="color:green"><b>Checked Out outside location</b></h4> -->
              </ion-label>

              <!-- <ion-modal trigger="open-endTripModal" [isOpen]="isEndTripModalOpen"> 
                <ng-template>
                  <ion-header>
                    <ion-toolbar>
                      <ion-buttons slot="start">
                        <ion-button (click)="cancelEndTrip();">
                          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                        </ion-button>
                      </ion-buttons>
                      <ion-title>Location</ion-title>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content class="ion-padding">
                    <ion-label position="stacked">Check in </ion-label>
                    <ion-label position="stacked">Check out </ion-label>
                  </ion-content>
                </ng-template>
              </ion-modal> -->

 
              <ion-icon slot="end" name="checkmark-circle-sharp" color="success" (click)="presentAlert();remove(id);Approve(data.internal_code);" ></ion-icon>
              <ion-icon slot="end" name="close-circle-sharp" color="danger" (click)="closeModule(data.internal_code);">
                <ion-input type="text" ></ion-input> 
              </ion-icon>
            </ion-item> 
          </ion-reorder-group> 
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
