<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>View Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <h3 class="ion-text-center" *ngIf="help_list == ''">No Data Found!</h3>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-text-center" *ngFor="let data of help_list;let id = index;">
          <ion-card-content class="ion-text-left" (click)="showHelpItems(data,id)">
            <span class="span-small font-bold">Date : </span> <b>{{data.date}}</b> <br>
            <span class="span-small font-bold">Query Type : </span> <b>{{data.query_type}}</b> <br>
            <!-- <span class="span-small font-bold">Category : </span> <b>{{data.txt_ref_schema_category}}</b> <br> -->
            <span class="span-small font-bold">Description : </span> <b>{{data.description}}</b><br>
            <span class="span-small font-bold">Status : </span> <b>{{data.status}}</b> 
            <!-- <span class="span-small font-bold" *ngIf="data.attachment != ''">Attachment : 
              <b><a target="new" href="{{data.attachment}}">Download</a></b>&nbsp; 
              <ion-icon name="cloud-download-sharp"></ion-icon>
            </span><br> -->
          </ion-card-content>
          <ion-col size="12" class="ion-text-end">
            <ion-button style="float: right;" color="danger" class="button-round ion-margin" (click)="chooseAction(data.internal_code);" fill="outline">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button> 

            <ion-button style="float: right;" shape="round" class="button-round ion-margin" fill="outline" (click)="GoHelpDeskPage()"> 
              <ion-icon name="backspace-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
