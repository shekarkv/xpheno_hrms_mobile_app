<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Letters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <h3 class="ion-text-center" *ngIf="letter_data == ''">No Data Found!</h3>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-text-center" *ngFor="let data of letter_data;let id = index;">
          <ion-card-content class="ion-text-left" >
            <span class="span-small font-bold">{{data.letter_type}}</span> &nbsp;
            <span class="span-small " slot="end" *ngIf="data.attchemnt_path != ''">  
              <a target="new" (click)="DownloadletterPDF(data.attchemnt_path);">Download</a>
              <ion-icon name="cloud-download-sharp"></ion-icon>
            </span><br>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
