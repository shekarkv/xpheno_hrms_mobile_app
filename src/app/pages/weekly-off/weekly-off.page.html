<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
     <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="viewweeklyoffpage()">
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Weekly Off</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">

        <ion-item class="text-size-xs ion-text-wrap ion-text-left">
          <ion-label class="text-size-xs" position="floating">
            Employee</ion-label>
            <ion-input type="text" [(ngModel)]="fw_emp_name" readonly></ion-input>
         </ion-item>

         <ion-item class="text-size-xs ion-text-wrap ion-text-left">
          <ion-label class="text-size-xs" position="floating">
            Weekly Off Date</ion-label> 
            <ion-icon slot="end" name="calendar"></ion-icon> 
            <ion-input
              value="{{ weekly_off_date | date: 'dd/MM/YYYY' }}"
              id="weekly_off_date"
              class="ion-text-left" 
            ></ion-input>
            <ion-popover trigger="weekly_off_date" show-backdrop="false">
              <ng-template> 
                <ion-datetime
                  [showDefaultButtons]="true"
                  presentation="date"
                  [(ngModel)]="weekly_off_date" 
                ></ion-datetime>
              </ng-template>
            </ion-popover> 
          </ion-item> 

          <ion-item class="text-size-xs ion-text-wrap ion-text-left">
            <ion-label class="text-size-xs" position="floating">
              Notes</ion-label>
              <ion-input type="text" [(ngModel)]="notes"></ion-input>
           </ion-item>

      </ion-col>

      <ion-col size="12" class="ion-text-end">
        <ion-button *ngIf="this.saveClicked == false" shape="round" class="button-round ion-margin-top"
          fill="outline" (click)="finalSave();">
          <ion-icon name="save-outline"></ion-icon>&nbsp;
          <!-- <ion-icon slot="start" name="save"></ion-icon> -->
          Save
       </ion-button>

       <ion-button *ngIf="this.saveClicked == true" shape="round" class="button-round ion-margin-top"
       fill="outline"> Saving&nbsp;&nbsp;
         <ion-spinner name="bubbles"></ion-spinner>
       </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
