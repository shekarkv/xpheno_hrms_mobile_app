<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>View WFH Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <h3 class="ion-text-center" *ngIf="wfh_list == ''">No Data Found!</h3>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-text-center" *ngFor="let data of wfh_list;let id = index;">
          <ion-card-content class="ion-text-left" >
            <b>Your Work From Home Request Will be Starting From </b>
            <span class="span-small font-bold">{{data.start_date}}</span><b> To </b>
            <span class="span-small font-bold">{{data.end_date}}</span>.
             <br>
            <span class="span-small font-bold"></span> <b>{{data.reason}}</b> <br>
            <ion-col size="12" class="ion-text-end">
              <ion-button style="float: right;" color="danger" class="button-round ion-margin" (click)="chooseAction(data.internal_code);" fill="outline">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>

              <ion-button style="float: right;" shape="round" class="button-round ion-margin" fill="outline" (click)="GoBackWFHPage()"> 
                <ion-icon name="backspace-outline"></ion-icon>
              </ion-button>

            </ion-col>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
