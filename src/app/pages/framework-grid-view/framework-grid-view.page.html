<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"></ion-buttons>
       <ion-title class="ion-text-capitalize">Form Data</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Cancel</ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-list-header class="ion-no-padding background-size"> 
            <ion-searchbar (ionChange)="getItems($event)">
            </ion-searchbar>
          </ion-list-header>

          <ion-item *ngFor="let data of module_list"  
            (click)="editRecord(data.id)">
              <i slot="start"></i>
              <ion-label>
                <h2 class="text-size-xs ion-text-wrap">{{data.value}}</h2>
                <!-- <h3 class="text-size-sm ion-text-wrap">{{item.description}}</h3> -->
              </ion-label>
              <!-- <span class="span-medium" slot="end">{{item.price}}</span> -->
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
