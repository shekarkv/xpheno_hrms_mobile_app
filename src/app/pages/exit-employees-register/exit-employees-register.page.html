<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Exit Employees Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="span-small" style="text-align:center;"><b>Month</b></h2> 
  <ion-input style="background-color:#eeeeef;" value="{{ d_date | date: 'MMMM-YYYY' }}"  id="d_date"  class="ion-text-center">
    <ion-icon slot="end" size="medium" style="color:black" name="calendar"></ion-icon> 
  </ion-input>
    <ion-popover trigger="d_date" show-backdrop="false">
      <ng-template> 
        <ion-datetime
          [showDefaultButtons]="true" 
          presentation="month-year"
          [(ngModel)]="d_date"
          (ionChange)="GetMonthWiseData();"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
  <br>

  <h3 class="ion-text-center" *ngIf="employee_data == '' || employee_data == null">No Data Found!</h3>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-reorder-group disabled="false">
            <ion-item lines="none" *ngFor="let data of employee_data;let id = index;">

              <ion-avatar slot="start">
                <img src="{{data.photo}} ">
              </ion-avatar>   
              <!--Title and Subtitle-->
              <ion-label >
                <h2 class="text-size-lg">{{data.employee}}</h2>
                <h4 class="text-size-sm"> Date Of Intimation :  {{data.date_of_intimation}} <br/> Last Working Day : {{data.last_working_day}}</h4>
                <h4 class="text-size-sm"> Reason :  {{data.reason_for_exit}}</h4>
                <h4 class="text-size-sm"> Status :  {{data.status}}</h4>
              </ion-label>
            </ion-item>  
          </ion-reorder-group>  
        </ion-list>    
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
