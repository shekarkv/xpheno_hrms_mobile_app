<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="nextpage()">
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">WFH Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row> 
      <ion-col size="12"> 

        <ion-item class="text-size-xs ion-text-wrap ion-text-left">
          <ion-label class="text-size-xs" position="floating">
            Start Date</ion-label>
          <ion-icon slot="end" name="calendar"></ion-icon> 
            <ion-input
              value="{{ start_date | date: 'dd/MM/YYYY' }}"
              id="start_date"
              class="ion-text-left" 
            ></ion-input>
            <ion-modal trigger="start_date" show-backdrop="false">
              <ng-template> 
                <ion-datetime
                  [showDefaultButtons]="true"
                  presentation="date"
                  [(ngModel)]="start_date" 
                ></ion-datetime>
              </ng-template>
            </ion-modal>
        </ion-item> 

        <ion-item class="text-size-xs ion-text-wrap ion-text-left">
          <ion-label class="text-size-xs" position="floating">
            End Date</ion-label>
          <ion-icon slot="end" name="calendar"></ion-icon> 
            <ion-input
              value="{{ end_date | date: 'dd/MM/YYYY' }}"
              id="end_date"
              class="ion-text-left" 
            ></ion-input>
            <ion-modal trigger="end_date" show-backdrop="false">
              <ng-template> 
                <ion-datetime
                  [showDefaultButtons]="true"
                  presentation="date"
                  [(ngModel)]="end_date" 
                ></ion-datetime>
              </ng-template>
            </ion-modal>
        </ion-item> 
           
        <ion-item class="text-size-xs ion-text-wrap ion-text-left">
          <ion-label class="text-size-xs" position="floating">
            Reason</ion-label>
            <ion-input type="text" [(ngModel)]="reason"></ion-input> 
         </ion-item> 
      </ion-col>
      <ion-col size="12" class="ion-text-end">
        <ion-button *ngIf="this.saveClicked == false" shape="round" class="button-round ion-margin-top"
          fill="outline" (click)="finalSave();">
          <ion-icon name="save-outline"></ion-icon>&nbsp;
          Save
       </ion-button>
  
       <ion-button *ngIf="this.saveClicked == true" shape="round" class="button-round ion-margin-top"
       fill="outline"> Saving&nbsp;&nbsp;
         <ion-spinner name="bubbles"></ion-spinner>
       </ion-button>
       </ion-col>
       
    </ion-row>
  </ion-grid>
</ion-content>
